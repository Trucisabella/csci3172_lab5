<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Music Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Fictional Music Shop Inventory Management</h1>

    <div id="inventory"></div>

    <h2>Add New Item</h2>
    <form id="addForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="type" placeholder="Type" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="text" id="description" placeholder="Description" required>
        <button id="addButton" type="submit" onclick="addItem(event)">Add Item</button>
    </form>

    <h2>Search Item</h2>
    <input type="text" id="searchName" placeholder="Enter item">
    <button id="searchButton" onclick="searchItems(document.getElementById('searchName').value)">Search</button>
    <p id="searchResult"></p>

    <h2>Total Inventory Value</h2>
    <p id="totalValue"></p>

    <script src="js/script.js"></script>
</body>

</html>
